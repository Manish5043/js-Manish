<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM understanding</title>
</head>
<body style="background-color: black; color: beige;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlanguage(langname){
        const li = document.createElement('li')
        li.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("python")
    // upar wale function mein inner html use hua h to poori traversing hogi

    function addoptlanguage(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    addoptlanguage('golang')
    // ye wala function optimized way h
    

    // Edit
    const secondlang = document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondlang.replaceWith(newli)


    // edit

    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>Typescript</li>'


    // remove
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()





</script>
</html>
